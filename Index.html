<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aarna ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6f0, #fff7fb);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.card {
  background: white;
  width: 90%;
  max-width: 360px;
  padding: 25px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(255, 93, 143, 0.25);
  z-index: 2;
}

h1 {
  color: #ff5d8f;
  margin-bottom: 5px;
}

h2 {
  color: #ff8fab;
  font-weight: normal;
  margin-bottom: 15px;
}

/* Image frame */
.frame {
  width: 100%;
  height: 320px;
  border-radius: 25px;
  overflow: hidden;
  position: relative;
  margin-bottom: 20px;
}

.frame img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: fade 16s infinite;
  filter: brightness(1.05);
  mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
}

.frame img:nth-child(1) { animation-delay: 0s; }
.frame img:nth-child(2) { animation-delay: 4s; }
.frame img:nth-child(3) { animation-delay: 8s; }
.frame img:nth-child(4) { animation-delay: 12s; }

@keyframes fade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  25% { opacity: 1; }
  35% { opacity: 0; }
  100% { opacity: 0; }
}

button {
  padding: 12px 26px;
  font-size: 17px;
  border: none;
  border-radius: 40px;
  margin: 8px;
  cursor: pointer;
}

#yesBtn {
  background: #ff5d8f;
  color: white;
}

#noBtn {
  background: #ffd1dc;
  color: #555;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Aarna ðŸ’•</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="frame">
    <img src="images/a1.jpg">
    <img src="images/a2.jpg">
    <img src="images/a3.jpg">
    <img src="images/a4.jpg">
  </div>

  <button id="yesBtn" onclick="goYes()">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ™ˆ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseenter", moveNo);

function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function goYes() {
  window.location.href = "yes.html";
}

// hearts
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 16 + 14 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
setInterval(heart, 450);
</script>

</body>
</html>
